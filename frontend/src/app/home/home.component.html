<h4>Enter a text below or select a text file to upload</h4>
<mat-card-content>
  <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="home__group2">
        <label fxFlex="12" fxLayoutAlign="space-evenly" for="file"  mat-button class="mat-raised-button" >
          <div>
            <mat-icon matTooltip="start uploading file">cloud_upload</mat-icon>
          </div>
          <div class="home__group2__btn_text">
            Upload file (*.txt)
          </div>
        </label>
          <!-- Import File Control-->
          <input
            id="file"
            accept=".txt"
            (change)="load($event)"
            class="home__group2__file"
            type="file">
          <mat-error *ngIf="invalidType ">
              Invalid file format. Only .txt files are accepted.
          </mat-error>
        </div>
    <div class="home__group1">
      <mat-form-field class="example-full-width">
        <!-- Text To Translate Control-->
        <textarea
            formControlName="textToTranslate"
            matInput
            placeholder="Text to convert to C-Test"
            matTextareaAutosize
            matAutosizeMinRows="6"
            matAutosizeMaxRows="10">
        </textarea>
        <mat-error *ngIf="this.form.controls.textToTranslate.errors">You need to enter a text.</mat-error>
      </mat-form-field>
    </div>

    <div fxLayoutAlign="space-between" fxLayoutGap="20px">
      <div flex="30">
        <mat-form-field>
            <!-- Select Language Control-->
          <mat-select
            formControlName="language"
            placeholder="Language">
            <mat-option
              *ngFor="let language of languages"
              [value]="language.value">
                {{ language.viewValue }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="this.form.controls.language.errors">You need to select a language.</mat-error>
        </mat-form-field>
      </div>
      <div flex="60">
        <button type="submit"
          mat-button
          class="mat-raised-button"
          color="primary">
          Create C-Test
        </button>
      </div>
    </div>
  </form>
</mat-card-content>
