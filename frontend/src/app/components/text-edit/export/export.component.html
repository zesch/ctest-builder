<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
  <button mat-raised-button
    (click)="openDialogExport()"
    color="primary">
    Export
  </button>

  <button mat-raised-button
    (click)="exportAsJSON(toFileName(title))"
    matTooltip="save for later reimport">
    Save
  </button>
</div>
