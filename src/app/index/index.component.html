<mat-tab-group>
    <mat-tab label="New text input">
      <div>
          <form (ngSubmit)="submit()">
              <mat-input-container class="example-full-width">
                <textarea (focus)='clearText()' matInput placeholder="Text" [(ngModel)]="text" name='text' rows='30' (input)="inputChange($event)"> </textarea>
              </mat-input-container>
              <form>
                <mat-select placeholder="Language" [(ngModel)]="selectedLanId" name="language">
                  <mat-option *ngFor="let language of languages" [value]="language.value">
                    {{language.viewValue}}
                  </mat-option>
                </mat-select>
              </form>
              <br>
              <button mat-raised-button type="submit">
                Submit
              </button>
          </form>
        </div>
    </mat-tab>
    <mat-tab label="Import from existing file">
      <form (ngSubmit)="import($event)">
          <input type="file" >
          <button mat-raised-button type="submit">
              Import
            </button>
      </form>


    </mat-tab>
  </mat-tab-group>
